<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Anno 1404 Calculator</title>
  </head>

    <div class="wrapper">
      <!-- header -->
      <div class="header">
        <div class="title">Production calculator</div>
        <div class="nav">

          >
          <a
            href="#production-chains"
            class="nav-item"
            data-page="production-chains"

          >

          <label for="language">Language:</label>

      <div id="app-content">
